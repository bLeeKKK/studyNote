<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 语义化标签</title>
    <style>
        gogogo{
            color: brown;
        }
        .serct{
            height: 100px;
            width: 100px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <article>article（文章 div）</article>
    <section>section（章节 p）</section>
    <aside>aside（一块）</aside>
    <footer>footer</footer>

    <!-- 还可以自定义标签 都当span用 -->
    <gogogo>sossoos</gogogo>
    <gogogo>sossoos</gogogo>
    <gogogo>sossoos</gogogo>




    <!-- 新增属性 -->
    <!-- 可以进行编辑 -->
    <div contenteditable="true">可以进行编辑</div>
    <!-- 拖拽 -->
    <div serct
         draggable="true"></div>
    <!-- 隐藏 -->
    <div class="serct"
         hidden></div>
</body>
</html>
