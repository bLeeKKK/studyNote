<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>audioAndVideo</title>
  <style>
    .videoBox{
      width: 80vw;
      height: 30vh;
      margin: auto;
    }
    .mune{
      width: 100%;
      height: 10%;
      background-color: brown;
      /* display: none; */
      position: absolute;
      width: 200px;
      height: 20px;
    }
    video{
      width: 80vw;
      height: 30vh;
    }
    video:hover + .mune{
      width: 100%;
      height: 100%;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="videoBox">
    <video src="./test.mp4"></video>
    <div class="mune">
      <button>播放</button>
    </div>
  </div>

  <script>
    const video = document.getElementsByTagName('video')[0];
    const button = document.getElementsByTagName('button')[0];
    button.onclick = function () {
      console.log(video.paused)  // 是否处于暂停状态
      if(video.paused){
        video.play() // 播放
      }else{
        video.pause() // 暂停
      }
    }
  </script>
</body>
</html>
