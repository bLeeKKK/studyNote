<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class</title>
</head>
<body>
    <script>
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // return {x,y};
            }
            
            toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }

            // 定义静态方法
            static classMethod() {
                return '(' + this.x + ', ' + this.y + ')';
            }

            get prop(){
                console.log("这是get");
                return "这是get"
            }
            set prop(val){
                console.log("这是set:" + val);
                return "这是set"
            }
        }
        let point = new Point(1,2);
        console.log(point) 
        console.log(point instanceof Point) //point 的构造函数是否为 Point;

        // 继承extends 父类的关键字super
        class ColorPoint extends Point {
            constructor(x, y, color) {
                // 必须调用 super ！！！！！！！！
                // 只有调用super之后，才可以使用this关键字
                super(x, y);             // 调用父类的constructor(x, y)
                this.color = color;
            }

            toString() {
                return this.color + ' ' + super.toString(); // 调用父类的toString()
            }
        }
        let cPoint = new ColorPoint(3,4,"red");
        console.log(cPoint,cPoint.toString());
        console.log(Object.getPrototypeOf(ColorPoint));
    </script>
</body>
</html>
